  <style>
  body {
    font-family: 'Sora', sans-serif;
  }
  </style>
  <style>
    .neumorphic-button {
      @apply px-6 py-3 rounded-lg bg-gray-200 font-semibold text-gray-700 transition transform duration-200;
      /* Shadow for the light highlight (top-left) */
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15), -6px -6px 12px rgba(255, 255, 255, 0.7);
    }
  
    .neumorphic-button:hover {
      @apply scale-105;
      /* Darker shadow for a "pressed" look */
      box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.6);
    }
  
    .neumorphic-button:active {
      @apply scale-95;
      /* Enhanced inset shadow for click effect */
      box-shadow: inset 6px 6px 10px rgba(0, 0, 0, 0.25), inset -6px -6px 10px rgba(255, 255, 255, 0.5);
    }
  </style>

  <body>
    <div id="root" ></div>

  </body>
